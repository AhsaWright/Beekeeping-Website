<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="about.html">About Me</a>
                <a href="getStarted.html">Getting Started</a>
                <a href="blog stuff/blog.html">Blog</a>
                <a href="beeSearch.html">Bee Search</a>
                <a href="donate.html">Donate</a>
                <a href="newsLetter.html">Newsletter</a>
                <a href="faq.html">FAQ</a>
            </div>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search...">
        </div>
        <button class="sign-in-btn">Sign In</button>
    </header>

    <main>
        <h1>Bee Search Time</h1>
        <form action="/search" method="get" class="bee-search-form">
            <!-- Color dropdown -->
            <div class="form-group">
                <label for="color">Color:</label>
                <select id="color" name="color">
                    <option value="">--Select a Color--</option>
                    <option value="yellow">Yellow</option>
                    <option value="black">Black</option>
                    <option value="brown">Brown</option>
                    <option value="orange">Orange</option>
                    <option value="white">White</option>
                    <option value="striped">Striped (Yellow/Black)</option>
                </select>
            </div>
        
            <!-- Region dropdown -->
            <div class="form-group">
                <label for="region">Region:</label>
                <select id="region" name="region">
                    <option value="">--Select a Region--</option>
                    <option value="North America">North America</option>
                    <option value="Europe">Europe</option>
                    <option value="Asia">Asia</option>
                    <option value="Africa">Africa</option>
                    <option value="Australia">Australia</option>
                    <option value="South America">South America</option>
                </select>
            </div>
        
            <!-- Size dropdown -->
            <div class="form-group">
                <label for="size">Size:</label>
                <select id="size" name="size">
                    <option value="">--Select Size--</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            
            <button class="beeButton" type="submit">Search</button>
        </form>

        <!-- This is a div where results will appear -->
        <div id="results"></div>
    </main>
</body>
</html>

    <footer>
        <div class="newsletter">
            <p>Sign up for our newsletter</p>

            <button class="submit-btn">Submit</button>
        </div>
        <p>&copy; 2024 Beekeeper Website</p>
    </footer>

</body>
</html>
